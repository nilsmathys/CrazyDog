<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Tasks</title>
    <link rel="stylesheet" th:href="@{webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" type="text/css" />
</head>
<body>
    <div style="margin: 0 auto; width: 656px; text-align: center;">
        <button id="adminbutton" type="button" class="btn-success" data-toggle="modal" data-target="#startNewGame">Neues Spiel starten</button>
        <button type="button" class="btn-danger" data-toggle="modal" data-target="#killServer">Server abschalten</button>
    </div>
    <div class="modal fade" id="killServer" tabindex="-1" role="dialog" aria-labelledby="KillServer" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Server abschalten</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Bitte bestätige, dass Du den Server wirklich abschalten möchtest</p>
                </div>
                <div class="modal-footer">
                    <button id="shutdownSever" type="button" class="btn btn-danger btn-lg btn-block" data-dismiss="modal" onclick="killServer()">Server abschalten</button>
                </div>
            </div>
        </div>
    </div><div class="modal fade" id="startNewGame" tabindex="-1" role="dialog" aria-labelledby="StartNewGame" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Neues Spiel starten</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>Bitte bestätige, dass Du ein neues Spiel starten möchtest</p>
                </div>
                <div class="modal-footer">
                    <button id="startGame" type="button" class="btn btn-primary btn-lg btn-block" data-dismiss="modal" onclick="startGame()">Neues Spiel starten</button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
    <script src="/js/admin.js" th:href="@{/js/admin.js}"></script>

</body>


</html>
